<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Calculadora Html</title>
    <script src="./index.js" defer>
    </script>
</head>
<style>
    body {
        font-family: sans-serif;
        text-align: center;
    }
    
    input {
        display: block;
        margin: auto;
        margin-bottom: 15px;
    }
    
    form {
        font-style: unset;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
</style>

<body>
    <h1>
        <center>"Aplicacion de Calculadora"</center>
    </h1>
    <form id="calculadora" onsubmit="javascript:calcula();return false;">

        <input type="text" id="operador1" placeholder="Operador 1" required>
        <input type="text" id="operador" placeholder="+,-,*,/" required>
        <input type="text" id="operador2" placeholder="Operador 2" required>
        <input type="submit" value="calcular">
        <input type="text" id="resultado" placeholder="resultado">
        <p id="Resultado1"></p>

    </form>


</body>

</html>
